<section class="p-5" *ngIf="currentInfo!=null && formTranslationModel!=null">
    <h1>Update company info</h1>
    <form class="example-form" (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-field-group">
            <mat-form-field appearance="fill">
                <mat-label>email</mat-label>
                <input [(ngModel)]="currentInfo.email" name="email" matInput>
            </mat-form-field>
        </div>
        <div class="inline-form-field-group">
            <mat-form-field appearance="fill">
                <mat-label>viber</mat-label>
                <input [(ngModel)]="currentInfo.viber" name="viber" matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>phoneNumber</mat-label>
                <input [(ngModel)]="currentInfo.phoneNumber" name="phoneNumber" matInput>
            </mat-form-field>
        </div>
        <div class="inline-form-field-group">
            <mat-form-field appearance="fill">
                <mat-label>whatsApp</mat-label>
                <input [(ngModel)]="currentInfo.whatsApp" name="whatsApp" matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>facebook</mat-label>
                <input [(ngModel)]="currentInfo.whatsApp" name="facebook" matInput>
            </mat-form-field>
        </div>
        <div class="inline-form-field-group">
            <mat-form-field appearance="fill">
                <mat-label>address Geo</mat-label>
                <input [(ngModel)]="formTranslationModel.addressGeo" name="addressGeo" matInput type="text">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>address Eng</mat-label>
                <input [(ngModel)]="formTranslationModel.addressEng" name="addressEng" matInput type="text">
            </mat-form-field>
        </div>
        <div class="inline-form-field-group">
            <button mat-raised-button class="add-car" color="primary">Save</button>
        </div>
    </form>
</section>
