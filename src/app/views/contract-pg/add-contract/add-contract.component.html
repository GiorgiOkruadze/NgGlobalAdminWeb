<section class="p-5">
    <h1>All New Contract</h1>
    <form class="example-form" (ngSubmit)="onSubmit(form)" #form="ngForm">
        <div class="form-field-group">
            <mat-form-field appearance="fill">
                <mat-label>year</mat-label>
                <input ngModel name="year" matInput type="datetime-local">
            </mat-form-field>
        </div>
        <div class="inline-form-field-group">
            <mat-form-field appearance="fill">
                <mat-label>enter user email</mat-label>
                <input (input)="onSelectUserByEmailInpChange($event)" ngModel type="email" name="userEmail" matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Select user</mat-label>
                <mat-select ngModel name="userId" [disabled]="usersWithSameEmail.length == 0">
                    <mat-option 
                    *ngFor="let item of usersWithSameEmail"
                    [value]="item.id">{{item.email}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="inline-form-field-group">
            <mat-form-field appearance="fill">
                <mat-label>VIN Code</mat-label>
                <input ngModel name="vinCode" matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>price</mat-label>
                <input ngModel name="price" matInput type="number">
            </mat-form-field>
        </div>
        <div class="inline-form-field-group">
            <mat-form-field appearance="fill">
                <mat-label>amount Paid</mat-label>
                <input ngModel name="amountPaid" matInput type="number">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>amount To Be Paid</mat-label>
                <input ngModel name="amountToBePaid" matInput type="number">
            </mat-form-field>
        </div>
        <div class="inline-form-field-group">
            <mat-form-field appearance="fill">
                <mat-label>purchase</mat-label>
                <input ngModel name="purchase" matInput type="datetime-local">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>container</mat-label>
                <input ngModel name="container" matInput>
            </mat-form-field>
        </div>
        <div class="inline-form-field-group">
            <mat-form-field appearance="fill">
                <mat-label>car Manufacture</mat-label>
                <input ngModel name="carManufacture" matInput>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>carModel</mat-label>
                <input ngModel name="carModel" matInput>
            </mat-form-field>
        </div>
        <div class="inline-form-field-group">
            <button mat-raised-button class="add-car" color="primary">Save</button>
        </div>
    </form>
</section>
