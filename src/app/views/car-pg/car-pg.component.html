<main class="p-5">
    <h1>All Cars</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let element"> 
                <img class="car-image" [src]="getCarMainImage(element.images)" alt="">    
            </td>
        </ng-container>
        <ng-container matColumnDef="vinCode">
            <th mat-header-cell *matHeaderCellDef> VinCode </th>
            <td mat-cell *matCellDef="let element"> {{element.vinCode}} </td>
        </ng-container>
        <ng-container matColumnDef="manufacturer">
            <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
            <td mat-cell *matCellDef="let element"> {{element.manufacturer}} </td>
        </ng-container>
        <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Model </th>
            <td mat-cell *matCellDef="let element"> {{element.model}} </td>
        </ng-container>
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year </th>
            <td mat-cell *matCellDef="let element"> {{ element.year | date:'shortDate' }} </td>
        </ng-container>
        <ng-container matColumnDef="sellerPhoneNumber">
            <th mat-header-cell *matHeaderCellDef> Seller PhoneNumber </th>
            <td mat-cell *matCellDef="let element"> {{element.sellerPhoneNumber}} </td>
        </ng-container>
        <ng-container matColumnDef="update">
            <th mat-header-cell *matHeaderCellDef> Update </th>
            <td mat-cell *matCellDef="let element"> 
                <button class="warning" mat-raised-button>Update</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button color="warn">Delete</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</main>
