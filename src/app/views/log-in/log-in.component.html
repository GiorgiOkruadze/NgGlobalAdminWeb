<article>
    <div class="log-in">
        <form class="example-form" (ngSubmit)="onSubmit(form)" #form="ngForm">
            <h1>Log In</h1>
            <div class="example-container">
                <mat-form-field appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input ngModel name="email" matInput placeholder="pat@example.com" required>
                </mat-form-field>
            </div>
            <div class="example-container">
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input ngModel name="password" matInput [type]="hide ? 'password' : 'text'">
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <div class="example-container">
                <button type="submit" mat-stroked-button>Log in</button>
            </div>
        </form>
    </div>
</article>
