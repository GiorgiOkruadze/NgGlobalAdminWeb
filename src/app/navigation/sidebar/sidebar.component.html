<mat-toolbar>
    <button mat-icon-button aria-label="Example icon-button with menu icon">
        <mat-icon (click)="drawer.toggle()">menu</mat-icon>
    </button>
    <span>NgGlobal</span>
    <span class="example-spacer"></span>

</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
    <mat-drawer #drawer class="example-sidenav" mode="side">
        <mat-list role="list">
            <mat-list-item role="listitem">
                <a mat-button routerLink="/cars">Cars</a>
            </mat-list-item>
            <mat-list-item role="listitem">
                <a mat-button routerLink="/company-infos">Company Infos</a>
            </mat-list-item>
            <mat-list-item role="listitem">
                <a mat-button routerLink="/company-services">Company Services</a>
            </mat-list-item>
            <mat-list-item role="listitem">
                <a mat-button routerLink="/contracts">Contracts</a>
            </mat-list-item>
            <mat-list-item role="listitem">
                <a mat-button routerLink="/daily-datasets">Daily Datasets</a>
            </mat-list-item>
            <mat-list-item role="listitem">
                <a mat-button routerLink="/users">Users</a>
            </mat-list-item>
            <mat-list-item role="listitem">
                <a mat-button routerLink="/mails">Mails</a>
            </mat-list-item>
        </mat-list>
    </mat-drawer>
</mat-drawer-container>
